<!DOCTYPE html>

	 <title>Size Chart</title>
  <style>
    /* Optional CSS for visual similarity */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    thead th {
      background-color: #f2f2f2;
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }
    tbody td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
		   <th>L</th>
		   <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
	    <td>31</td>
		<td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
		<td>40</td>
		<td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
		<td>25</td>
		<td>25</td>
      </tr>
    </tbody>
  </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>
